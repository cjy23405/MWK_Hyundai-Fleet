<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>현대차 블루링크 Fleet</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <!-- favicon -->
    <link rel="icon" href="/desktop/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="/desktop/lib/simplebar/simplebar.min.css" />
    <link type="text/css" rel="stylesheet" href="/desktop/lib/duet-date-picker/duet-date-picker-default.css" />
    <link type="text/css" rel="stylesheet" href="/desktop/css/common.css" />
    <link type="text/css" rel="stylesheet" href="/desktop/css/ui-style.css" />
    <link type="text/css" rel="stylesheet" href="/desktop/css/page-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" class="basic-link" data-layer-open="layer-koc-master-data">KOC 기준정보 입력</a>

    <!-- layer: KOC 기준정보 입력 -->
    <div class="layer-wrap" data-layer="layer-koc-master-data">
      <div class="layer-container">
        <section class="ui-layer ui-layer--regular">
          <div class="ui-layer__head">
            <div class="ui-layer-header">
              <div class="ui-layer-header__left">
                <h2 class="ui-layer-header__title">KOC 기준정보 입력</h2>
              </div>
              <button type="button" class="ui-button ui-layer-header__close" data-role="layerClose">
                <span class="for-a11y">레이어 닫기</span>
              </button>
            </div>
          </div>
          <div class="ui-layer__body">
            <div class="ui-layer__body-scroller ui-scroller">
              <div class="ui-layer__body-inner">
                <form action="">
                  <section class="line-section">
                    <div class="section-head">
                      <div class="section-head__left">
                        <!-- 2022.08.16 : mod : 서브 타이틀 수정 -->
                        <h3 class="medium-text font-weight-regular color-gray">외부 사업에 등록한 대상 차량을 입력하여 주세요.</h3>
                      </div>
                    </div>

                    <div class="ui-form">
                      <dl class="ui-form__list">
                        <div class="ui-form__item">
                          <dt class="ui-form__key ui-form__key--long">차량정보</dt>
                          <dd class="ui-form__val">
                            <div class="basic-text">
                              000가0000<br />
                              (일렉시티 / KMFFA18YPMC92****)
                            </div>
                          </dd>
                        </div>
                        <div class="ui-form__item">
                          <dt class="ui-form__key ui-form__key--long">사업 등록 시 대상 차량 연간 주행 거리</dt>
                          <dd class="ui-form__val">
                            <div class="form-flex">
                              <div class="form-flex-cell">
                                <div class="ui-input-block input-width-regular">
                                  <input type="number" class="ui-input" title="사업 등록 시 대상 차량 연간 주행 거리" placeholder="내용을 입력해주세요." />
                                </div>
                              </div>
                              <div class="form-flex-cell form-flex-cell--regular-margin">
                                <div class="basic-text">km</div>
                              </div>
                            </div>
                          </dd>
                        </div>
                      </dl>
                    </div>
                  </section>

                  <section class="line-section">
                    <div class="section-head">
                      <div class="section-head__left">
                        <!-- 2022.08.16 : mod : 서브 타이틀 수정 -->
                        <h3 class="medium-text font-weight-regular color-gray">외부 사업에 등록한 베이스라인 차량 정보를 입력하여 주세요.</h3>
                      </div>
                    </div>

                    <div class="ui-form">
                      <dl class="ui-form__list">
                        <div class="ui-form__item">
                          <dt class="ui-form__key ui-form__key--long">베이스라인 차량 적용 유무</dt>
                          <dd class="ui-form__val">
                            <div class="check-list check-list--auto">
                              <ul class="check-list__list">
                                <li class="check-list__item">
                                  <div class="ui-radio-block">
                                    <input type="radio" class="ui-radio" name="radio1" id="radio1_1" checked />
                                    <label for="radio1_1" class="ui-label">
                                      <span class="ui-radio-object"></span>
                                      <span class="ui-label__text">신규</span>
                                    </label>
                                  </div>
                                </li>
                                <li class="check-list__item">
                                  <div class="ui-radio-block">
                                    <input type="radio" class="ui-radio" name="radio1" id="radio1_2" />
                                    <label for="radio1_2" class="ui-label">
                                      <span class="ui-radio-object"></span>
                                      <span class="ui-label__text">기존차량</span>
                                    </label>
                                  </div>
                                </li>
                              </ul>
                            </div>
                          </dd>
                        </div>
                        <div class="ui-form__item">
                          <dt class="ui-form__key ui-form__key--long">베이스라인 차량 연 평균 주행거리</dt>
                          <dd class="ui-form__val">
                            <div class="form-flex">
                              <div class="form-flex-cell">
                                <div class="ui-input-block input-width-regular">
                                  <input type="number" class="ui-input" title="베이스라인 차량 연 평균 주행거리" placeholder="내용을 입력해주세요." />
                                </div>
                              </div>
                              <div class="form-flex-cell form-flex-cell--regular-margin">
                                <div class="basic-text">km</div>
                              </div>
                            </div>
                          </dd>
                        </div>
                        <div class="ui-form__item">
                          <dt class="ui-form__key ui-form__key--long">연료타입 선택</dt>
                          <dd class="ui-form__val">
                            <div class="check-list check-list--auto">
                              <ul class="check-list__list">
                                <li class="check-list__item">
                                  <div class="ui-radio-block">
                                    <input type="radio" class="ui-radio" name="radio2" id="radio2_1" data-checkbox-tab="radio2_1" checked />
                                    <label for="radio2_1" class="ui-label">
                                      <span class="ui-radio-object"></span>
                                      <span class="ui-label__text">CNG</span>
                                    </label>
                                  </div>
                                </li>
                                <li class="check-list__item">
                                  <div class="ui-radio-block">
                                    <input type="radio" class="ui-radio" name="radio2" id="radio2_2" data-checkbox-tab="radio2_2" />
                                    <label for="radio2_2" class="ui-label">
                                      <span class="ui-radio-object"></span>
                                      <span class="ui-label__text">디젤</span>
                                    </label>
                                  </div>
                                </li>
                              </ul>
                            </div>
                          </dd>
                        </div>
                        <div class="ui-form__item">
                          <dt class="ui-form__key ui-form__key--long">베이스라인 차량 연비</dt>
                          <dd class="ui-form__val">
                            <div class="form-flex">
                              <div class="form-flex-cell">
                                <div class="ui-input-block input-width-regular">
                                  <input type="number" class="ui-input" title="베이스라인 차량 연비" placeholder="내용을 입력해주세요." />
                                </div>
                              </div>
                              <div class="form-flex-cell form-flex-cell--regular-margin" data-checkbox-tab-panel="radio2_1">
                                <div class="basic-text">km/m³</div>
                              </div>
                              <div class="form-flex-cell form-flex-cell--regular-margin" data-checkbox-tab-panel="radio2_2">
                                <div class="basic-text">km/l</div>
                              </div>
                            </div>
                          </dd>
                        </div>
                      </dl>
                    </div>
                  </section>

                  <div class="ui-buttons ui-buttons--right">
                    <ul class="ui-buttons__list">
                      <li class="ui-buttons__item">
                        <button type="submit" class="ui-button ui-basic-button">
                          <span class="ui-basic-button__text">등록</span>
                        </button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: KOC 기준정보 입력 -->

    <!-- script -->
    <script type="text/javascript" src="/desktop/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/desktop/lib/simplebar/simplebar.min.js"></script>
    <script type="text/javascript" src="/desktop/lib/sortablejs/sortable.min.js"></script>
    <script type="text/javascript" src="/desktop/lib/duet-date-picker/duet.js"></script>
    <script type="text/javascript" src="/desktop/lib/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="/desktop/lib/highcharts/highcharts-more.js"></script>
    <script type="text/javascript" src="/desktop/lib/highcharts/modules/solid-gauge.js"></script>
    <script type="text/javascript" src="/desktop/js/ui-script.js"></script>
    <script type="text/javascript" src="/desktop/js/chart-env.js"></script>
    <script type="text/javascript" src="https://api.routo.com/v2/maps/map?key=298f220f-87a9-43e0-df19-b3c2ec9252b3"></script>
    <script>
      $(function () {
        uiJSLayer.open('layer-koc-master-data');

        $('form').on('submit', function (e) {
          alert('submit test');

          e.preventDefault();
        });
      });
    </script>
    <!-- //script -->
  </body>
</html>

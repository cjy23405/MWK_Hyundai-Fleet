<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>현대차 블루링크 Fleet</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <!-- favicon -->
    <link rel="icon" href="/desktop/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="/desktop/lib/simplebar/simplebar.min.css" />
    <link type="text/css" rel="stylesheet" href="/desktop/lib/duet-date-picker/duet-date-picker-default.css" />
    <link type="text/css" rel="stylesheet" href="/desktop/css/common.css" />
    <link type="text/css" rel="stylesheet" href="/desktop/css/ui-style.css" />
    <link type="text/css" rel="stylesheet" href="/desktop/css/page-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" class="basic-link" data-layer-open="layer-add-car">차량등록</a>

    <!-- layer: 차량등록 -->
    <div class="layer-wrap" data-layer="layer-add-car">
      <div class="layer-container">
        <section class="ui-layer ui-layer--small">
          <div class="ui-layer__head">
            <div class="ui-layer-header">
              <div class="ui-layer-header__left">
                <h2 class="ui-layer-header__title">차량정보를 등록해주세요.</h2>
              </div>
              <button type="button" class="ui-button ui-layer-header__close" data-role="layerClose">
                <span class="for-a11y">레이어 닫기</span>
              </button>
            </div>
          </div>
          <div class="ui-layer__body">
            <div class="ui-layer__body-scroller ui-scroller">
              <div class="ui-layer__body-inner">
                <form action="">
                  <div class="ui-tab ui-tab--popup">
                    <div class="ui-tab__scroller ui-scroller">
                      <ul class="ui-tab__list">
                        <li class="ui-tab__item">
                          <div class="ui-radio-block">
                            <input type="radio" class="ui-radio" name="tabRadio1" id="tabRadio1_1" data-checkbox-tab="add-car-corporation" checked />
                            <label for="tabRadio1_1" class="ui-tab__link">
                              <span class="ui-tab__link-text">법인</span>
                            </label>
                          </div>
                        </li>
                        <li class="ui-tab__item">
                          <div class="ui-radio-block">
                            <input type="radio" class="ui-radio" name="tabRadio1" id="tabRadio1_2" data-checkbox-tab="add-car-personal" />
                            <label for="tabRadio1_2" class="ui-tab__link">
                              <span class="ui-tab__link-text">개인</span>
                            </label>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>

                  <!-- 2022.07.22 : mod : 필수 항목 변경 및 구분선 추가로 html 구조 변경 -->
                  <div class="line-section">
                    <div class="ui-form">
                      <dl class="ui-form__list">
                        <!-- 법인 -->
                        <div class="ui-form__item" data-checkbox-tab-panel="add-car-corporation">
                          <dt class="ui-form__key">법인명<span class="ui-require" aria-label="(필수)"></span></dt>
                          <dd class="ui-form__val">
                            <div class="ui-input-block">
                              <input type="text" class="ui-input" title="법인명" placeholder="법인명을 입력해주세요." />
                            </div>
                          </dd>
                        </div>
                        <div class="ui-form__item" data-checkbox-tab-panel="add-car-corporation">
                          <dt class="ui-form__key">사업자등록번호<span class="ui-require" aria-label="(필수)"></span></dt>
                          <dd class="ui-form__val">
                            <div class="ui-input-block">
                              <input type="number" pattern="\d*" class="ui-input" title="사업자등록번호" placeholder="“-” 없이 입력해주세요." />
                            </div>
                          </dd>
                        </div>
                        <!-- //법인 -->

                        <!-- 개인 -->
                        <div class="ui-form__item" data-checkbox-tab-panel="add-car-personal">
                          <dt class="ui-form__key">이름<span class="ui-require" aria-label="(필수)"></span></dt>
                          <dd class="ui-form__val">
                            <div class="ui-input-block">
                              <input type="text" class="ui-input" title="이름" placeholder="이름을 입력해주세요." />
                            </div>
                          </dd>
                        </div>
                        <div class="ui-form__item" data-checkbox-tab-panel="add-car-personal">
                          <dt class="ui-form__key">생년월일<span class="ui-require" aria-label="(필수)"></span></dt>
                          <dd class="ui-form__val">
                            <div class="ui-input-block">
                              <input type="number" pattern="\d*" class="ui-input" title="생년월일" placeholder="생년월일 6자리를 입력해주세요." />
                            </div>
                          </dd>
                        </div>
                        <!-- //개인 -->

                        <div class="ui-form__item">
                          <dt class="ui-form__key">차량명 (차량번호)<span class="ui-require" aria-label="(필수)"></span></dt>
                          <dd class="ui-form__val">
                            <div class="ui-input-block">
                              <input type="text" class="ui-input" title="차량명 (차량번호)" placeholder="예) 12가3456 또는 123가4567" />
                            </div>
                          </dd>
                        </div>
                        <div class="ui-form__item">
                          <dt class="ui-form__key">VIN번호<br />(차대번호)<span class="ui-require" aria-label="(필수)"></span></dt>
                          <dd class="ui-form__val">
                            <div class="ui-input-block">
                              <input type="text" class="ui-input" title="VIN번호 (차대번호)" placeholder="VIN번호 17자리를 입력해주세요." />
                            </div>
                          </dd>
                        </div>
                      </dl>
                    </div>
                  </div>

                  <div class="line-section">
                    <!-- 2022.08.19 : mod : <div id="agree"> 추가 -->
                    <!--
                      DD :
                      .invalid() 함수 적용시 #agree에 적용
                      아이디 값은 개발에서 편한것으로 하셔도 됩니다.

                      ex. $('#agree').invalid(true, '메세지');
                    -->
                    <div id="agree">
                      <div class="ui-checkbox-block ui-checkbox-block--align-top row-contents">
                        <input type="checkbox" class="ui-checkbox" id="checkbox1" />
                        <label for="checkbox1" class="ui-label">
                          <span class="ui-checkbox-object"></span>
                          <span class="ui-label__text">상용차 블루링크 관제 서비스 개인정보 활용 동의서에 동의합니다. (필수)</span>
                        </label>
                      </div>
                      <div class="box box--scroll">
                        <div class="box__scroller ui-scroller">
                          <div class="box__inner">
                            <section class="clause-data">
                              약관 상세 내용 노출 영역<br />
                              약관 상세 내용 노출 영역<br />
                              약관 상세 내용 노출 영역<br />
                              약관 상세 내용 노출 영역<br />
                              약관 상세 내용 노출 영역<br />
                              약관 상세 내용 노출 영역<br />
                              약관 상세 내용 노출 영역<br />
                              약관 상세 내용 노출 영역
                            </section>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- //2022.08.19 : mod : <div id="agree"> 추가 -->
                  </div>
                  <!-- //2022.07.22 : mod : 필수 항목 변경 및 구분선 추가로 html 구조 변경 -->

                  <div class="ui-buttons ui-buttons--right">
                    <ul class="ui-buttons__list">
                      <li class="ui-buttons__item">
                        <button type="submit" class="ui-button ui-basic-button">
                          <span class="ui-basic-button__text">등록</span>
                        </button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 차량등록 -->

    <!-- script -->
    <script type="text/javascript" src="/desktop/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/desktop/lib/simplebar/simplebar.min.js"></script>
    <script type="text/javascript" src="/desktop/lib/sortablejs/sortable.min.js"></script>
    <script type="text/javascript" src="/desktop/lib/duet-date-picker/duet.js"></script>
    <script type="text/javascript" src="/desktop/lib/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="/desktop/lib/highcharts/highcharts-more.js"></script>
    <script type="text/javascript" src="/desktop/lib/highcharts/modules/solid-gauge.js"></script>
    <script type="text/javascript" src="/desktop/js/ui-script.js"></script>
    <script type="text/javascript" src="/desktop/js/chart-env.js"></script>
    <script type="text/javascript" src="https://api.routo.com/v2/maps/map?key=298f220f-87a9-43e0-df19-b3c2ec9252b3"></script>
    <script>
      $(function () {
        uiJSLayer.open('layer-add-car');

        $('form').on('submit', function (e) {
          alert('submit test');

          e.preventDefault();
        });
      });
    </script>
    <!-- //script -->
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>현대차 블루링크 Fleet</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <!-- favicon -->
    <link rel="icon" href="/desktop/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="/desktop/lib/simplebar/simplebar.min.css" />
    <link type="text/css" rel="stylesheet" href="/desktop/lib/duet-date-picker/duet-date-picker-default.css" />
    <link type="text/css" rel="stylesheet" href="/desktop/css/common.css" />
    <link type="text/css" rel="stylesheet" href="/desktop/css/ui-style.css" />
    <link type="text/css" rel="stylesheet" href="/desktop/css/page-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" class="basic-link" data-layer-open="layer-dtc-modify">DTC 수정</a>

    <!-- layer: DTC 수정 -->
    <div class="layer-wrap" data-layer="layer-dtc-modify">
      <div class="layer-container">
        <section class="ui-layer ui-layer--small">
          <div class="ui-layer__head">
            <div class="ui-layer-header">
              <div class="ui-layer-header__left">
                <h2 class="ui-layer-header__title">DTC 수정</h2>
              </div>
              <button type="button" class="ui-button ui-layer-header__close" data-role="layerClose">
                <span class="for-a11y">레이어 닫기</span>
              </button>
            </div>
          </div>
          <div class="ui-layer__body">
            <div class="ui-layer__body-scroller ui-scroller">
              <div class="ui-layer__body-inner">
                <form action="">
                  <div class="ui-form">
                    <dl class="ui-form__list">
                      <div class="ui-form__item">
                        <dt class="ui-form__key">차종<span class="ui-require" aria-label="(필수)"></span></dt>
                        <dd class="ui-form__val">
                          <div class="ui-select-block">
                            <select class="ui-select" title="차종 선택">
                              <option value="" selected>일렉시티</option>
                              <option value="">일렉시티 이층버스</option>
                              <option value="">일렉시티 타운</option>
                              <option value="">일렉시티 수소전기버스</option>
                              <option value="">유니버스 수소전기버스</option>
                            </select>
                          </div>
                        </dd>
                      </div>
                      <div class="ui-form__item">
                        <dt class="ui-form__key">DTC 코드<span class="ui-require" aria-label="(필수)"></span></dt>
                        <dd class="ui-form__val">
                          <div class="ui-input-block">
                            <input type="text" class="ui-input" title="DTC 코드 입력" placeholder="DTC 코드를 입력해주세요." value="B2EF067" />
                          </div>
                        </dd>
                      </div>
                      <div class="ui-form__item">
                        <dt class="ui-form__key">긴급도<span class="ui-require" aria-label="(필수)"></span></dt>
                        <dd class="ui-form__val">
                          <div class="ui-select-block">
                            <select class="ui-select" title="긴급도 선택">
                              <option value="-1" disabled>긴급도를 선택해주세요.</option>
                              <option value="" selected>1순위</option>
                              <option value="">2순위</option>
                              <option value="">3순위</option>
                            </select>
                          </div>
                        </dd>
                      </div>
                      <div class="ui-form__item">
                        <dt class="ui-form__key">ECU-ID<span class="ui-require" aria-label="(필수)"></span></dt>
                        <dd class="ui-form__val">
                          <div class="ui-input-block">
                            <input type="text" class="ui-input" title="ECU-ID 입력" placeholder="ECU-ID를 입력해주세요." value="ECU-ID" />
                          </div>
                        </dd>
                      </div>
                      <div class="ui-form__item">
                        <dt class="ui-form__key">제어기명<span class="ui-require" aria-label="(필수)"></span></dt>
                        <dd class="ui-form__val">
                          <div class="ui-input-block">
                            <input type="text" class="ui-input" title="제어기명 입력" placeholder="제어기명을 입력해주세요." value="AUXINV" />
                          </div>
                        </dd>
                      </div>
                      <div class="ui-form__item">
                        <dt class="ui-form__key">고장코드 정의<span class="ui-require" aria-label="(필수)"></span></dt>
                        <dd class="ui-form__val">
                          <div class="ui-input-counter">
                            <div class="ui-input-block">
                              <textarea class="ui-input input-height-small" title="고장코드 정의 입력" data-maxlength="50" data-text-count="#discriptionCount01" placeholder="내용을 입력하여 주세요.">
도어 열림 시 APS 작동</textarea
                              >
                            </div>
                            <div class="ui-input-counter__text">(<span id="discriptionCount01">0</span>/50)</div>
                          </div>
                        </dd>
                      </div>
                      <div class="ui-form__item">
                        <dt class="ui-form__key">상세내용<span class="ui-require" aria-label="(필수)"></span></dt>
                        <dd class="ui-form__val">
                          <div class="ui-input-counter">
                            <div class="ui-input-block">
                              <textarea class="ui-input input-height-small" title="상세내용 입력" data-maxlength="50" data-text-count="#discriptionCount02" placeholder="내용을 입력하여 주세요.">
VCU 경고등, 가속불가</textarea
                              >
                            </div>
                            <div class="ui-input-counter__text">(<span id="discriptionCount02">0</span>/50)</div>
                          </div>
                        </dd>
                      </div>
                    </dl>
                  </div>

                  <div class="ui-buttons ui-buttons--bottom">
                    <ul class="ui-buttons__list">
                      <li class="ui-buttons__item">
                        <button type="button" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--quaternary ui-basic-button--icon-only ui-basic-button--icon-only-delete">
                          <span class="for-a11y">Delete</span>
                        </button>
                      </li>
                      <li class="ui-buttons__item ui-buttons__item--flex-none">
                        <button type="submit" class="ui-button ui-basic-button">
                          <span class="ui-basic-button__text">저장</span>
                        </button>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: DTC 수정 -->

    <!-- script -->
    <script type="text/javascript" src="/desktop/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/desktop/lib/simplebar/simplebar.min.js"></script>
    <script type="text/javascript" src="/desktop/lib/sortablejs/sortable.min.js"></script>
    <script type="text/javascript" src="/desktop/lib/duet-date-picker/duet.js"></script>
    <script type="text/javascript" src="/desktop/lib/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="/desktop/lib/highcharts/highcharts-more.js"></script>
    <script type="text/javascript" src="/desktop/lib/highcharts/modules/solid-gauge.js"></script>
    <script type="text/javascript" src="/desktop/js/ui-script.js"></script>
    <script type="text/javascript" src="/desktop/js/chart-env.js"></script>
    <script type="text/javascript" src="https://api.routo.com/v2/maps/map?key=298f220f-87a9-43e0-df19-b3c2ec9252b3"></script>
    <script>
      $(function () {
        uiJSLayer.open('layer-dtc-modify');

        $('form').on('submit', function (e) {
          alert('submit test');

          e.preventDefault();
        });
      });
    </script>
    <!-- //script -->
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>현대차 블루링크 Fleet</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <!-- favicon -->
    <link rel="icon" href="/desktop/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="/desktop/lib/simplebar/simplebar.min.css" />
    <link type="text/css" rel="stylesheet" href="/desktop/lib/duet-date-picker/duet-date-picker-default.css" />
    <link type="text/css" rel="stylesheet" href="/desktop/css/common.css" />
    <link type="text/css" rel="stylesheet" href="/desktop/css/ui-style.css" />
    <link type="text/css" rel="stylesheet" href="/desktop/css/page-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" class="basic-link" data-layer-open="layer-notice-modify">공지사항 수정</a>

    <!-- layer: 공지사항 수정 -->
    <div class="layer-wrap" data-layer="layer-notice-modify">
      <div class="layer-container">
        <section class="ui-layer ui-layer--medium">
          <div class="ui-layer__head">
            <div class="ui-layer-header">
              <div class="ui-layer-header__left">
                <h2 class="ui-layer-header__title">공지사항 수정</h2>
              </div>
              <button type="button" class="ui-button ui-layer-header__close" data-role="layerClose">
                <span class="for-a11y">레이어 닫기</span>
              </button>
            </div>
          </div>
          <div class="ui-layer__body">
            <div class="ui-layer__body-inner">
              <form action="">
                <div class="ui-form">
                  <dl class="ui-form__list">
                    <div class="ui-form__item">
                      <dt class="ui-form__key">제목<span class="ui-require" aria-label="(필수)"></span></dt>
                      <dd class="ui-form__val">
                        <div class="ui-input-counter">
                          <div class="ui-input-block">
                            <input type="text" class="ui-input" title="제목" data-maxlength="100" data-text-count="#titleCount" placeholder="제목을 입력하여 주세요." value="차량 무상 점검 안내" />
                          </div>
                          <div class="ui-input-counter__text">(<span id="titleCount">0</span>/100)</div>
                        </div>
                      </dd>
                    </div>
                    <div class="ui-form__item">
                      <dt class="ui-form__key">공지팝업여부<span class="ui-require" aria-label="(필수)"></span></dt>
                      <dd class="ui-form__val">
                        <div class="check-list check-list--auto">
                          <ul class="check-list__list">
                            <li class="check-list__item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="noticeShow" id="noticeShowOn" data-area-disabled="noticeShowOn" />
                                <label for="noticeShowOn" class="ui-label">
                                  <span class="ui-radio-object"></span>
                                  <span class="ui-label__text">예</span>
                                </label>
                              </div>
                            </li>
                            <li class="check-list__item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="noticeShow" id="noticeShowOff" data-area-disabled="noticeShowOff" checked />
                                <label for="noticeShowOff" class="ui-label">
                                  <span class="ui-radio-object"></span>
                                  <span class="ui-label__text">아니요</span>
                                </label>
                              </div>
                            </li>
                          </ul>
                        </div>
                      </dd>
                    </div>
                    <div class="ui-form__item" data-area-disabled-target="noticeShowOn">
                      <dt class="ui-form__key">공지팝업 게시기간<span class="ui-require" aria-label="(필수)"></span></dt>
                      <dd class="ui-form__val">
                        <div class="form-flex">
                          <div class="form-flex-cell form-flex-cell--flexible">
                            <div class="ui-date-picker">
                              <duet-date-picker identifier="date" title="공지팝업 게시 시작일" value="2022-06-28"></duet-date-picker>
                            </div>
                          </div>
                          <div class="form-flex-cell form-flex-cell--small-margin">-</div>
                          <div class="form-flex-cell form-flex-cell--flexible form-flex-cell--small-margin">
                            <div class="ui-date-picker">
                              <duet-date-picker identifier="date" title="공지팝업 게시 종료일" value="2022-06-28"></duet-date-picker>
                            </div>
                          </div>
                        </div>
                      </dd>
                    </div>
                    <div class="ui-form__item">
                      <dt class="ui-form__key">내용<span class="ui-require" aria-label="(필수)"></span></dt>
                      <dd class="ui-form__val">
                        <div class="ui-input-counter">
                          <div class="ui-input-block">
                            <textarea class="ui-input" title="내용" data-maxlength="3000" data-text-count="#discriptionCount" placeholder="내용을 입력하여 주세요.">
안녕하십니까? 플릿 관리자입니다.

여름철을 맞아 현대 상용차 부분에서 일렉시티 및 일렉시티 2층에 대한
무상 점검을 실시합니다.

담당 주재원에게 연락을 주시면, 무상 점검 일정을 안내해드립니다.
                            </textarea>
                          </div>
                          <div class="ui-input-counter__text">(<span id="discriptionCount">0</span>/3000)</div>
                        </div>
                      </dd>
                    </div>
                    <div class="ui-form__item" data-area-disabled-target="noticeShowOn">
                      <dt class="ui-form__key">공지팝업 이미지<span class="ui-require" aria-label="(필수)"></span></dt>
                      <dd class="ui-form__val">
                        <div class="ui-form">
                          <dl class="ui-form__list">
                            <!-- 2022.08.16 : mod : ui-form__item--align-top 클래스 추가 -->
                            <div class="ui-form__item ui-form__item--align-top">
                              <dt class="ui-form__key ui-form__key--short">PC</dt>
                              <dd class="ui-form__val">
                                <div class="ui-file-input">
                                  <div class="ui-file-input__inner">
                                    <input type="file" class="ui-file-input__input" title="공지팝업 이미지 PC" id="noticeImagePC" data-file-watch="noticeImagePC" />
                                    <div class="ui-file-input__watch" data-file-watch-target="noticeImagePC" data-placeholder="jpg,png.gif 형식의 이미지파일을 등록해주세요."></div>
                                    <label for="noticeImagePC" class="ui-file-input__button">
                                      <span class="ui-file-input__button-text">찾아보기</span>
                                    </label>
                                  </div>
                                </div>
                                <p class="form-guide">파일은 1개만 등록 가능하며, 이미지파일 사이즈는 734*610 입니다.</p>
                              </dd>
                            </div>
                            <!-- 2022.08.16 : mod : ui-form__item--align-top 클래스 추가 -->
                            <div class="ui-form__item ui-form__item--align-top">
                              <dt class="ui-form__key ui-form__key--short">Mobile</dt>
                              <dd class="ui-form__val">
                                <div class="ui-file-input">
                                  <div class="ui-file-input__inner">
                                    <input type="file" class="ui-file-input__input" title="공지팝업 이미지 Mobile" id="noticeImageMobile" data-file-watch="noticeImageMobile" />
                                    <div class="ui-file-input__watch" data-file-watch-target="noticeImageMobile" data-placeholder="jpg,png.gif 형식의 이미지파일을 등록해주세요."></div>
                                    <label for="noticeImageMobile" class="ui-file-input__button">
                                      <span class="ui-file-input__button-text">찾아보기</span>
                                    </label>
                                  </div>
                                </div>
                                <p class="form-guide">파일은 1개만 등록 가능하며, 이미지파일 사이즈는 1080*960 입니다.</p>
                              </dd>
                            </div>
                          </dl>
                        </div>
                      </dd>
                    </div>
                  </dl>
                </div>

                <div class="ui-buttons ui-buttons--bottom">
                  <ul class="ui-buttons__list">
                    <li class="ui-buttons__item">
                      <button type="button" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--quaternary ui-basic-button--icon-only ui-basic-button--icon-only-delete">
                        <span class="for-a11y">Delete</span>
                      </button>
                    </li>
                    <li class="ui-buttons__item ui-buttons__item--flex-none">
                      <button type="submit" class="ui-button ui-basic-button">
                        <span class="ui-basic-button__text">저장</span>
                      </button>
                    </li>
                  </ul>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 공지사항 수정 -->

    <!-- script -->
    <script type="text/javascript" src="/desktop/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/desktop/lib/simplebar/simplebar.min.js"></script>
    <script type="text/javascript" src="/desktop/lib/sortablejs/sortable.min.js"></script>
    <script type="text/javascript" src="/desktop/lib/duet-date-picker/duet.js"></script>
    <script type="text/javascript" src="/desktop/lib/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="/desktop/lib/highcharts/highcharts-more.js"></script>
    <script type="text/javascript" src="/desktop/lib/highcharts/modules/solid-gauge.js"></script>
    <script type="text/javascript" src="/desktop/js/ui-script.js"></script>
    <script type="text/javascript" src="/desktop/js/chart-env.js"></script>
    <script type="text/javascript" src="https://api.routo.com/v2/maps/map?key=298f220f-87a9-43e0-df19-b3c2ec9252b3"></script>
    <script>
      $(function () {
        uiJSLayer.open('layer-notice-modify');

        $('form').on('submit', function (e) {
          alert('submit test');

          e.preventDefault();
        });
      });
    </script>
    <!-- //script -->
  </body>
</html>

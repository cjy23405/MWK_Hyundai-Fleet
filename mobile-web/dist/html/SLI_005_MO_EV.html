<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>현대차 블루링크 Fleet</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="/mobile/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="/mobile/lib/swiper/swiper-bundle.min.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/lib/duet-date-picker/duet-date-picker-default.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/common.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/ui-style.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/page-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" class="basic-link" data-layer-open="layer-route-regist">노선 등록</a>

    <!-- layer: 노선 등록 -->
    <div class="layer-wrap layer-wrap--toast" data-layer="layer-route-regist">
      <div class="layer-container">
        <form action="">
          <section class="ui-layer ui-layer--toast">
            <div class="ui-layer__head">
              <header class="header header--popup header--toast">
                <div class="header__left">
                  <h2 class="header__title">노선등록</h2>
                </div>
                <div class="header__right">
                  <button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
                    <span class="for-a11y">레이어 닫기</span>
                  </button>
                </div>
              </header>
            </div>
            <div class="ui-layer__body">
              <div class="ui-layer__body-inner">
                <div class="ui-form">
                  <div class="ui-form__list">
                    <div class="ui-form__item">
                      <dt class="ui-form__key">노선번호<span class="ui-require" aria-label="(필수)"></span></dt>
                      <dd class="ui-form__val">
                        <div class="ui-input-block">
                          <input type="text" class="ui-input" title="노선번호 입력" placeholder="노선번호를 입력하여 주세요." />
                        </div>
                      </dd>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="ui-layer__foot">
              <div class="ui-buttons">
                <ul class="ui-buttons__list">
                  <li class="ui-buttons__item">
                    <button type="submit" class="ui-button ui-basic-button">
                      <span class="ui-basic-button__text">등록</span>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </section>
        </form>
      </div>
    </div>
    <!-- //layer: 노선 등록 -->

    <!-- script -->
    <script type="text/javascript" src="/mobile/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/mobile/lib/simplebar/simplebar.min.js"></script>
    <script type="text/javascript" src="/mobile/lib/sortablejs/sortable.min.js"></script>
    <script type="text/javascript" src="/mobile/lib/duet-date-picker/duet.js"></script>
    <script type="text/javascript" src="/mobile/lib/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="/mobile/lib/highcharts/highcharts-more.js"></script>
    <script type="text/javascript" src="/mobile/lib/highcharts/modules/solid-gauge.js"></script>
    <script type="text/javascript" src="/mobile/js/ui-script.js"></script>
    <script type="text/javascript" src="/mobile/js/chart-env.js"></script>
    <script type="text/javascript" src="https://api.routo.com/v2/maps/map?key=298f220f-87a9-43e0-df19-b3c2ec9252b3"></script>
    <script>
      $(function () {
        uiJSLayer.open('layer-route-regist');

        $('form').on('submit', function (e) {
          alert('submit test');

          e.preventDefault();
        });
      });
    </script>
    <!-- //script -->
  </body>
</html>

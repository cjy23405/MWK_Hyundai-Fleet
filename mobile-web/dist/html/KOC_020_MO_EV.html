<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>현대차 블루링크 Fleet</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="/mobile/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="/mobile/lib/swiper/swiper-bundle.min.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/lib/duet-date-picker/duet-date-picker-default.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/common.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/ui-style.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/page-style.css" />
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="layout-wrap">
        <!-- toast-alert -->
        <div class="ui-toast-alert" id="globalToastAlert"></div>
        <!-- //toast-alert -->

        <!-- header -->
        <div class="fix-top-wrap">
          <header class="header">
            <div class="header__left">
              <a href="" class="header__button header__button--back">
                <span class="for-a11y">뒤로 가기</span>
              </a>
            </div>
            <div class="header__center">
              <h1 class="header__title">외부 사업 등록 대상 차량 정보 입력</h1>
            </div>
          </header>
        </div>
        <!-- //header -->

        <!-- contents -->
        <article class="contents-wrap">
          <div class="page-contents">
            <form action="">
              <section class="section">
                <h2 class="regular-text color-gray font-weight-regular row-contents-group">외부 사업 등록 대상 차량 입력</h2>
                <div class="ui-form">
                  <dl class="ui-form__list">
                    <div class="ui-form__item">
                      <dt class="ui-form__key">외부 사업 등록 대상 차량</dt>
                      <dd class="ui-form__val">
                        <div class="medium-text">
                          000가0000<br />
                          (일렉시티 / KMFFA18YPMC92****)
                        </div>
                      </dd>
                    </div>
                    <div class="ui-form__item">
                      <dt class="ui-form__key">사업 등록 시 대상 차량 연간 주행 거리</dt>
                      <dd class="ui-form__val">
                        <div class="form-flex">
                          <div class="form-flex-cell form-flex-cell--flexible">
                            <div class="ui-input-block">
                              <input type="number" class="ui-input" title="사업 등록 시 대상 차량 연간 주행 거리" placeholder="내용을 입력해주세요." />
                            </div>
                          </div>
                          <div class="form-flex-cell form-flex-cell--regular-margin">
                            <div class="basic-text">km</div>
                          </div>
                        </div>
                      </dd>
                    </div>
                  </dl>
                </div>
              </section>
              <section class="section">
                <h2 class="regular-text color-gray font-weight-regular row-contents-group">외부사업 등록 베이스라인 차량 정보 입력</h2>
                <div class="ui-form">
                  <dl class="ui-form__list">
                    <div class="ui-form__item">
                      <dt class="ui-form__key">베이스라인 차량 적용 유무</dt>
                      <dd class="ui-form__val">
                        <div class="check-list check-list--auto">
                          <ul class="check-list__list">
                            <li class="check-list__item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="radio1" id="radio1_1" checked />
                                <label for="radio1_1" class="ui-label">
                                  <span class="ui-radio-object"></span>
                                  <span class="ui-label__text">신규</span>
                                </label>
                              </div>
                            </li>
                            <li class="check-list__item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="radio1" id="radio1_2" />
                                <label for="radio1_2" class="ui-label">
                                  <span class="ui-radio-object"></span>
                                  <span class="ui-label__text">기존차량</span>
                                </label>
                              </div>
                            </li>
                          </ul>
                        </div>
                      </dd>
                    </div>
                    <div class="ui-form__item">
                      <dt class="ui-form__key">베이스라인 차량 연 평균 주행거리</dt>
                      <dd class="ui-form__val">
                        <div class="form-flex">
                          <div class="form-flex-cell form-flex-cell--flexible">
                            <div class="ui-input-block">
                              <input type="number" class="ui-input" title="베이스라인 차량 연 평균 주행거리" placeholder="내용을 입력해주세요." />
                            </div>
                          </div>
                          <div class="form-flex-cell form-flex-cell--regular-margin">
                            <div class="basic-text">km</div>
                          </div>
                        </div>
                      </dd>
                    </div>
                    <div class="ui-form__item">
                      <dt class="ui-form__key">연료타입 선택</dt>
                      <dd class="ui-form__val">
                        <div class="check-list check-list--auto">
                          <ul class="check-list__list">
                            <li class="check-list__item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="radio2" id="radio2_1" data-checkbox-tab="radio2_1" checked />
                                <label for="radio2_1" class="ui-label">
                                  <span class="ui-radio-object"></span>
                                  <span class="ui-label__text">CNG</span>
                                </label>
                              </div>
                            </li>
                            <li class="check-list__item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="radio2" id="radio2_2" data-checkbox-tab="radio2_2" />
                                <label for="radio2_2" class="ui-label">
                                  <span class="ui-radio-object"></span>
                                  <span class="ui-label__text">디젤</span>
                                </label>
                              </div>
                            </li>
                          </ul>
                        </div>
                      </dd>
                    </div>
                    <div class="ui-form__item">
                      <dt class="ui-form__key">베이스라인 차량 연비</dt>
                      <dd class="ui-form__val">
                        <div class="form-flex">
                          <div class="form-flex-cell form-flex-cell--flexible">
                            <div class="ui-input-block">
                              <input type="number" class="ui-input" title="베이스라인 차량 연비" placeholder="내용을 입력해주세요." />
                            </div>
                          </div>
                          <div class="form-flex-cell form-flex-cell--regular-margin" data-checkbox-tab-panel="radio2_1">
                            <div class="basic-text">km/m³</div>
                          </div>
                          <div class="form-flex-cell form-flex-cell--regular-margin" data-checkbox-tab-panel="radio2_2">
                            <div class="basic-text">km/l</div>
                          </div>
                        </div>
                      </dd>
                    </div>
                  </dl>
                </div>
              </section>

              <!-- 2022.08.16 : mod : 하단 고정 버튼으로 변경 -->
              <!-- fix buttons -->
              <div class="fix-bottom-wrap">
                <div class="fix-bottom-wrap__area">
                  <div class="ui-buttons ui-buttons--no-margin">
                    <ul class="ui-buttons__list">
                      <li class="ui-buttons__item">
                        <button type="button" class="ui-basic-button ui-basic-button--tertiary">
                          <span class="ui-basic-button__text">취소</span>
                        </button>
                      </li>
                      <li class="ui-buttons__item">
                        <button type="submit" class="ui-basic-button">
                          <span class="ui-basic-button__text">등록</span>
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <!-- //fix buttons -->
              <!-- //2022.08.16 : mod : 하단 고정 버튼으로 변경 -->
            </form>
          </div>
        </article>
        <!-- //contents -->
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="/mobile/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/mobile/lib/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="/mobile/lib/duet-date-picker/duet.js"></script>
    <script type="text/javascript" src="/mobile/lib/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="/mobile/lib/highcharts/highcharts-more.js"></script>
    <script type="text/javascript" src="/mobile/lib/highcharts/modules/solid-gauge.js"></script>
    <script type="text/javascript" src="/mobile/js/ui-script.js"></script>
    <script type="text/javascript" src="/mobile/js/chart-env.js"></script>
    <script type="text/javascript" src="https://api.routo.com/v2/maps/map?key=298f220f-87a9-43e0-df19-b3c2ec9252b3"></script>
    <script>
      $(function () {
        $('form').on('submit', function (e) {
          alert('submit test');

          e.preventDefault();
        });
      });
    </script>
    <!-- //script -->
  </body>
</html>

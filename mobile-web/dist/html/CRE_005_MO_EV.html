<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>현대차 블루링크 Fleet</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="/mobile/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="/mobile/lib/swiper/swiper-bundle.min.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/lib/duet-date-picker/duet-date-picker-default.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/common.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/ui-style.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/page-style.css" />
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="layout-wrap">
        <!-- toast-alert -->
        <div class="ui-toast-alert" id="globalToastAlert"></div>
        <!-- //toast-alert -->

        <!-- header -->
        <div class="fix-top-wrap">
          <header class="header">
            <div class="header__left">
              <a href="" class="header__button header__button--back">
                <span class="for-a11y">뒤로 가기</span>
              </a>
            </div>
            <div class="header__center">
              <h1 class="header__title">차량등록</h1>
            </div>
          </header>
        </div>
        <!-- //header -->

        <!-- contents -->
        <article class="contents-wrap">
          <div class="page-contents">
            <form action="">
              <div class="ui-tab ui-tab--nav">
                <div class="ui-tab__scroller">
                  <ul class="ui-tab__list">
                    <li class="ui-tab__item">
                      <div class="ui-radio-block">
                        <input type="radio" class="ui-radio" name="tabRadio1" id="tabRadio1_1" data-checkbox-tab="add-car-corporation" checked disabled />
                        <label for="tabRadio1_1" class="ui-tab__link">
                          <span class="ui-tab__link-text">법인</span>
                        </label>
                      </div>
                    </li>
                    <li class="ui-tab__item">
                      <div class="ui-radio-block">
                        <input type="radio" class="ui-radio" name="tabRadio1" id="tabRadio1_2" data-checkbox-tab="add-car-personal" disabled />
                        <label for="tabRadio1_2" class="ui-tab__link">
                          <span class="ui-tab__link-text">개인</span>
                        </label>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>

              <div class="line-section">
                <div class="ui-form">
                  <dl class="ui-form__list">
                    <!-- 법인 -->
                    <div class="ui-form__item" data-checkbox-tab-panel="add-car-corporation">
                      <dt class="ui-form__key">법인명</dt>
                      <dd class="ui-form__val js-toggle-edit">
                        <div class="form-flex js-toggle-edit__before">
                          <div class="form-flex-cell form-flex-cell--flexible">
                            <div class="medium-text">삼영운수(주)</div>
                          </div>
                          <div class="form-flex-cell">
                            <!-- 2022.08.16 : mod : ui-basic-button--regular -> ui-basic-button--small 클래스 값 수정 -->
                            <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--tertiary js-toggle-edit__button">
                              <span class="ui-basic-button__text">수정</span>
                            </button>
                          </div>
                        </div>
                        <div class="ui-input-block js-toggle-edit__after">
                          <input type="text" class="ui-input" title="법인명" placeholder="법인명을 입력해주세요." value="삼영운수(주)" />
                        </div>
                      </dd>
                    </div>
                    <div class="ui-form__item" data-checkbox-tab-panel="add-car-corporation">
                      <dt class="ui-form__key">사업자등록번호</dt>
                      <dd class="ui-form__val">
                        <div class="medium-text">123-45-6789</div>
                      </dd>
                    </div>
                    <!-- //법인 -->

                    <!-- 개인 -->
                    <div class="ui-form__item" data-checkbox-tab-panel="add-car-personal">
                      <dt class="ui-form__key">이름</dt>
                      <dd class="ui-form__val js-toggle-edit">
                        <div class="form-flex js-toggle-edit__before">
                          <div class="form-flex-cell form-flex-cell--flexible">
                            <div class="medium-text">홍길동</div>
                          </div>
                          <div class="form-flex-cell">
                            <!-- 2022.08.16 : mod : ui-basic-button--regular -> ui-basic-button--small 클래스 값 수정 -->
                            <button type="button" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--tertiary js-toggle-edit__button">
                              <span class="ui-basic-button__text">수정</span>
                            </button>
                          </div>
                        </div>
                        <div class="ui-input-block js-toggle-edit__after">
                          <input type="text" class="ui-input" title="이름" placeholder="이름을 입력해주세요." value="홍길동" />
                        </div>
                      </dd>
                    </div>
                    <div class="ui-form__item" data-checkbox-tab-panel="add-car-personal">
                      <dt class="ui-form__key">생년월일</dt>
                      <dd class="ui-form__val">
                        <div class="medium-text">001122</div>
                      </dd>
                    </div>
                    <!-- //개인 -->

                    <div class="ui-form__item">
                      <dt class="ui-form__key">차량명 (차량번호)<span class="ui-require" aria-label="(필수)"></span></dt>
                      <dd class="ui-form__val">
                        <div class="ui-input-block">
                          <input type="text" class="ui-input" title="차량명 (차량번호)" placeholder="예) 12가3456 또는 123가4567" />
                        </div>
                      </dd>
                    </div>
                    <div class="ui-form__item">
                      <dt class="ui-form__key">VIN번호 (차대번호)<span class="ui-require" aria-label="(필수)"></span></dt>
                      <dd class="ui-form__val">
                        <div class="ui-input-block">
                          <input type="text" class="ui-input" title="VIN번호 (차대번호)" placeholder="VIN번호 17자리를 입력해주세요." />
                        </div>
                      </dd>
                    </div>
                  </dl>
                </div>
              </div>

              <div class="line-section">
                <!-- 2022.08.19 : mod : <div id="agree"> 추가 -->
                <!--
                  DD :
                  .invalid() 함수 적용시 #agree에 적용
                  아이디 값은 개발에서 편한것으로 하셔도 됩니다.

                  ex. $('#agree').invalid(true, '메세지');
                -->
                <div id="agree">
                  <div class="ui-checkbox-block ui-checkbox-block--align-top row-contents">
                    <input type="checkbox" class="ui-checkbox" id="checkbox1" />
                    <label for="checkbox1" class="ui-label">
                      <span class="ui-checkbox-object"></span>
                      <span class="ui-label__text">상용차 블루링크 관제 서비스 개인정보 활용 동의서에 동의합니다. (필수)</span>
                    </label>
                  </div>
                  <div class="box box--scroll box--clause">
                    <div class="box__inner">
                      <section class="clause-data">
                        약관 상세 내용 노출 영역<br />
                        약관 상세 내용 노출 영역<br />
                        약관 상세 내용 노출 영역<br />
                        약관 상세 내용 노출 영역<br />
                        약관 상세 내용 노출 영역<br />
                        약관 상세 내용 노출 영역<br />
                        약관 상세 내용 노출 영역<br />
                        약관 상세 내용 노출 영역
                      </section>
                    </div>
                  </div>
                </div>
                <!-- //2022.08.19 : mod : <div id="agree"> 추가 -->
              </div>

              <!-- 2022.08.16 : mod : 하단 고정 버튼으로 변경 -->
              <!-- fix buttons -->
              <div class="fix-bottom-wrap">
                <div class="fix-bottom-wrap__area">
                  <div class="ui-buttons ui-buttons--no-margin">
                    <ul class="ui-buttons__list">
                      <li class="ui-buttons__item">
                        <button type="button" class="ui-button ui-basic-button ui-basic-button--tertiary">
                          <span class="ui-basic-button__text">취소</span>
                        </button>
                      </li>
                      <li class="ui-buttons__item">
                        <button type="submit" class="ui-button ui-basic-button">
                          <span class="ui-basic-button__text">등록</span>
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <!-- //fix buttons -->
              <!-- //2022.08.16 : mod : 하단 고정 버튼으로 변경 -->
            </form>
          </div>
        </article>
        <!-- //contents -->
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="/mobile/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/mobile/lib/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="/mobile/lib/duet-date-picker/duet.js"></script>
    <script type="text/javascript" src="/mobile/lib/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="/mobile/lib/highcharts/highcharts-more.js"></script>
    <script type="text/javascript" src="/mobile/lib/highcharts/modules/solid-gauge.js"></script>
    <script type="text/javascript" src="/mobile/js/ui-script.js"></script>
    <script type="text/javascript" src="/mobile/js/chart-env.js"></script>
    <script type="text/javascript" src="https://api.routo.com/v2/maps/map?key=298f220f-87a9-43e0-df19-b3c2ec9252b3"></script>
    <script>
      $(function () {
        $('form').on('submit', function (e) {
          alert('submit test');

          e.preventDefault();
        });
      });
    </script>
    <!-- //script -->
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>현대차 블루링크 Fleet</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="/desktop/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="/mobile/lib/swiper/swiper-bundle.min.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/lib/duet-date-picker/duet-date-picker-default.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/common.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/ui-style.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/page-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" class="basic-link" data-layer-open="layer-add-car">노선 설정</a>

    <!-- layer: 노선 설정 -->
    <div class="layer-wrap layer-wrap--toast" data-layer="layer-add-car">
      <div class="layer-container">
        <section class="ui-layer ui-layer--toast">
          <div class="ui-layer__head">
            <header class="header header--popup header--toast">
              <div class="header__left">
                <!-- 2022.08.04 : mod : 태그 변경 h1 -> h2 -->
                <h2 class="header__title">06가2345</h2>
                <!-- //2022.08.04 : mod : 태그 변경 h1 -> h2 -->
                <p class="header__sub">일렉시티</p>
              </div>
              <div class="header__right">
                <button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
                  <span class="for-a11y">레이어 닫기</span>
                </button>
              </div>
            </header>
          </div>
          <div class="ui-layer__body">
            <div class="ui-layer__body-inner">
              <!-- 2022.08.16 : mod : .regular-text에서 .basic-text로, .color-light-gray에서 color-gray로 클래스 변경 -->
              <p class="basic-text color-gray row-contents-group">해당 차량의 노선을 선택하여 주세요.</p>
              <div class="box">
                <div class="box__inner">
                  <div class="check-list">
                    <ul class="check-list__list">
                      <li class="check-list__item">
                        <div class="ui-checkbox-block ui-checkbox-block--full">
                          <input type="checkbox" class="ui-checkbox" id="checkbox1" />
                          <label for="checkbox1" class="ui-label">
                            <span class="ui-label__text">1101</span>
                            <span class="ui-checkbox-object"></span>
                          </label>
                        </div>
                      </li>
                      <li class="check-list__item">
                        <div class="ui-checkbox-block ui-checkbox-block--full">
                          <input type="checkbox" class="ui-checkbox" id="checkbox2" />
                          <label for="checkbox2" class="ui-label">
                            <span class="ui-label__text">N62</span>
                            <span class="ui-checkbox-object"></span>
                          </label>
                        </div>
                      </li>
                      <li class="check-list__item">
                        <div class="ui-checkbox-block ui-checkbox-block--full">
                          <input type="checkbox" class="ui-checkbox" id="checkbox3" />
                          <label for="checkbox3" class="ui-label">
                            <span class="ui-label__text">N62</span>
                            <span class="ui-checkbox-object"></span>
                          </label>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="ui-layer__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button">
                    <span class="ui-basic-button__text">확인</span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 노선 설정 -->

    <!-- script -->
    <script type="text/javascript" src="/mobile/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/mobile/lib/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="/mobile/lib/duet-date-picker/duet.js"></script>
    <script type="text/javascript" src="/mobile/lib/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="/mobile/lib/highcharts/highcharts-more.js"></script>
    <script type="text/javascript" src="/mobile/lib/highcharts/modules/solid-gauge.js"></script>
    <script type="text/javascript" src="/mobile/js/ui-script.js"></script>
    <script type="text/javascript" src="/mobile/js/chart-env.js"></script>
    <script type="text/javascript" src="https://api.routo.com/v2/maps/map?key=298f220f-87a9-43e0-df19-b3c2ec9252b3"></script>
    <script>
      $(function () {
        uiJSLayer.open('layer-add-car');
      });
    </script>
    <!-- //script -->
  </body>
</html>
